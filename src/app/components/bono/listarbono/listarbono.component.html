<div>
    <h1>Listar Bonos</h1>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idBono}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Nombre Bono </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreBono}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> V. Nominal </th>
    <td mat-cell *matCellDef="let element"> {{element.valorNominal}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> F. Emision </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaEmision}} </td>
  </ng-container>

   <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"><button style="cursor: pointer; margin-left: 8px;" > <mat-icon 
          [routerLink]="['ediciones', element.idBono]">
          edit
        </mat-icon></button>
 </td>
  </ng-container>

   <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> F. de caja </th>
    <td mat-cell *matCellDef="let element"> <button><mat-icon>attach_money</mat-icon></button> </td>
  </ng-container>

<ng-container matColumnDef="c7">
  <th mat-header-cell *matHeaderCellDef> R. financieros </th>
  <td mat-cell *matCellDef="let element">
    <button [routerLink]="['/resultados', element.idBono]" style="cursor: pointer; margin-left: 8px;" >
      <mat-icon>bar_chart</mat-icon>
    </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    </div>
</div>
